{%include "base.html"%}


<body>

    <div id="content" , name="content">
        {%block content%}
    <form>
        <div class="form-group">
            <label for="InputEmailOrUsername">Email address or Username</label>
            <input type="email" class="form-control" id="InputEmailOrUsername" aria-describedby="emailHelp" placeholder="Enter email or Username">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Enter Password">
        </div>
    <button type="submit" class="btn btn-primary">Log in</button>
    </form>
        {%endblock%}
    </div>

</body>
